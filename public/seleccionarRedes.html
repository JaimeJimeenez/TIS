<html lang="en">

        </div>
        <div class="col col-lg-4 col-md-4 col-sm-6 columnaRRSS textoCentrado">
          <input type="checkbox" id="whatsapp" name="whatsapp" />

        </div>
        <div class="col col-lg-4 col-md-4 col-sm-6 columnaRRSS textoCentrado">
          <input type="checkbox" id="facebook" name="facebook" />
          <label for="facebook"><img src="./img/facebook.png" class="imagenRRSS" /></label>
        </div>
        <div class="col col-lg-4 col-md-4 col-sm-6 columnaRRSS textoCentrado">
          <input type="checkbox" id="youtube" name="youtube" />
          <label for="youtube"><img src="./img/youtube.png" class="imagenRRSS" /></label>
        </div>
      </div>
      <div class="row filaBoton">
        <button type="submit" class="btn"><div class="col offset-5 col-2 columnaBoton">Siguiente</div></button>
    </div>
    </form>
  </div>
